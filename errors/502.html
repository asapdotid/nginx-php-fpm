<!DOCTYPE html><html><head><title>Site Maintenance</title><style type="text/css">@import "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"; @import "https://fonts.googleapis.com/css?family=Inconsolata"; *, *::before, *::after{ box-sizing: border-box;} ul[class], ol[class]{ padding: 0;} body, h1, h2, h3, h4, p, ul[class], ol[class], li, figure, figcaption, blockquote, dl, dd{ margin: 0;} body{ min-height: 100vh; scroll-behavior: smooth; text-rendering: optimizeSpeed; line-height: 1.5;} html{ min-height: 100%;} body{ box-sizing: border-box; height: 100%; background-color: #000; background-image: radial-gradient(#11581e, #041607), url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif"); background-repeat: no-repeat; background-size: cover; font-family: "Inconsolata", Helvetica, sans-serif; font-size: 1.5rem; color: rgba(128, 255, 128, 0.8); text-shadow: 0 0 1ex rgba(51, 255, 51, 1), 0 0 2px rgba(255, 255, 255, 0.8);} .noise{ pointer-events: none; position: absolute; width: 100%; height: 100%; background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif"); background-repeat: no-repeat; background-size: cover; z-index: -1; opacity: 0.02;} .overlay{ pointer-events: none; position: absolute; width: 100%; height: 100%; background: repeating-linear-gradient( 180deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0) 100% ); background-size: auto 4px; z-index: 1;} .overlay::before{ content: ""; pointer-events: none; position: absolute; display: block; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; background-image: linear-gradient( 0deg, transparent 0%, rgba(32, 128, 32, 0.2) 2%, rgba(32, 128, 32, 0.8) 3%, rgba(32, 128, 32, 0.2) 3%, transparent 100% ); background-repeat: no-repeat; animation: scan 7.5s linear 0s infinite;} @keyframes scan{ 0%{ background-position: 0 -100vh;} 35%, 100%{ background-position: 0 100vh;}} .terminal{ box-sizing: inherit; position: absolute; height: 100%; width: 1000px; max-width: 100%; padding: 4rem; text-transform: uppercase;} .output{ color: rgba(128, 255, 128, 0.8); text-shadow: 0 0 1px rgba(51, 255, 51, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);} .output::before{ content: ">";} a{ color: #fff; text-decoration: none;} a::before{ content: "[";} a::after{ content: "]";} .errorcode{ color: white;} .effect{ width: 100%; padding: 20px 20px; position: absolute; bottom: 0;} .effect h2{ color: #fff; font-family: "Playfair Display", serif; font-weight: 400; font-size: 25px; letter-spacing: 3px;} .effect:nth-child(2){ margin-top: 50px;} .effect:nth-child(2n + 1){ background-color: #fff;} .effect:nth-child(2n + 1) h2{ color: #212121;} .effect:nth-child(2n) a{ color: #fff; border-color: #fff;} .effect .buttons{ display: flex; justify-content: flex-end;} .effect a{ text-decoration: none !important; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; margin-right: 20px; font-size: 18px; overflow: hidden; position: relative; color: #212121; border: 2px solid #212121;} .effect a i{ position: relative; z-index: 3;} .effect a:last-child{ margin-right: 0px;} .effect a:before{ content: ""; display: inline-block; height: 100%; vertical-align: middle;} .effect a i{ display: inline-block; vertical-align: middle;} .effect.varrius a{ transition: all 0.2s linear 0s;} .effect.varrius a:after{ content: ""; display: block; width: 90%; height: 90%; top: -110%; left: 0; right: 0; margin: auto; position: absolute; background-color: #212121; border-radius: 50%;} .effect.varrius a:hover{ color: #fff;} .effect.varrius a:hover:after{ top: 5%; transition: all 0.2s linear 0s;} </style></head><body><div class="noise"></div><div class="overlay"></div><div class="terminal"><h1>We <span class="errorcode">ll be back soon!</span></h1><p class="output">Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. </p><p class="output">If you need to you can always <a href="mailto:support@asaplabs.live">contact us</a>, otherwise we&rsquo;ll be back online shortly! </p><p class="output">The Asablabs Team.</p></div><div class="effect varrius"><div class="buttons"><a href="https://web.facebook.com/asapdotid" class="fb" title="Join us on Facebook" ><i class="fa fa-facebook" aria-hidden="true"></i ></a><a href="https://twitter.com/asapdotid" class="tw" title="Join us on Twitter" ><i class="fa fa-twitter" aria-hidden="true"></i ></a><a href="https://www.instagram.com/asapdotid/" class="insta" title="Join us on Instagram" ><i class="fa fa-instagram" aria-hidden="true"></i ></a><a href="https://github.com/asapdotid" class="insta" title="Opensource on GitHub" ><i class="fa fa-github" aria-hidden="true"></i ></a></div></div></body></html>
